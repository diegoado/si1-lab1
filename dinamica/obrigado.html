<!DOCTYPE html>
<html lang="pt-br">
  <head>
   	<meta charset="utf-8">
   	<meta name="description" content="SI-1: Design de Software<"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" type="image/x-icon" href="https://dl-web.dropbox.com/get/SI-1%20(Design%20de%20Software)/Host-Remoto/computer-48-20369.png?_subject_uid=247740598&w=AADKNL_HnTgFhezyuWr5b5Wnhb6or3kdNORLDdIpPRP8FA">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <!-- Responsive Design -->
	<link href="css/bootstrap-responsive.css" rel="stylesheet">
	<link rel="stylesheet" href="css/stylesheet.css" />
	<!-- JQuerry -->
	<script type="text/javascript" src="js/jquery-1.11.2.js"></script>
	<title>SI-1: Obrigado</title>
  </head>
  <body>
  	<div class="navbar navbar-fixed-top navbar-inverse" id="bar">
  		<div class="navbar-inner">
  			<div class="container-fluid"> 
	  			<!-- cria um botão que indica o menu -->
	  			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	  				<span class="icon-bar"></span>
	  				<span class="icon-bar"></span>
	  				<span class="icon-bar"></span>
	  			</a>
	  			<a class="brand" href="index.html">HOME</a>
			</div>
  		</div>
  	</div>
  	<div id="wrap">
	  	<div class="container-fluid">
		  	<div class="row-fluid">
		  		<div class="offset4 span8">
		  			<img class="logo" src="http://www.uniuv.edu.br/imagens/curso/curso000022g.jpg" alt="logo">
		  		</div>
	  		</div>
	  		<div class="row-fluid">
	  			<div class="offset2 span8 offset2">
	  				<form id="add">
	  					<fieldset>
	  						<legend>Assuntos</legend>
	                        <input type="text" value="" id="aprender" placeholder="ex: HTML5" required="required">
	                        <br>
	                        <label class="radio">
	                        	<input type="radio" name="assuntos" value="nao" required="required">Gostaria de Aprender
	                        </label>
	                        <label class="radio">
	                        	<input type="radio" name="assuntos" value="sim" required="required">Já Aprendi
	                        </label>
		  					<input type="submit" class="btn btn-small btn-info" value="Adicionar">			
			  			</fieldset>
		  			</form>
		  			<br>
		  			<fieldset>
		  				<legend>Relação de Assuntos</legend>
		  				<table class="table table-hover table-bordered">
		  					<thead>
		  						<tr>
		  							<th>Select</th>
		  							<th>Sr. No.</th>
		  							<th>Assuntos</th>
		  							<th>Opção</th>
		  						</tr>
		  					</thead>
	  						<tbody id="list">	
		  					</tbody>
		  				</table>
		  				<button class="btn btn-small btn-danger" onclick="deleteRow('list');">Remover</button>
		  			</fieldset>
		  			<br>
	  			</div>
	  		</div>
	  		<div class="well well-large">
	  			<h1>OBRIGADO!</h1>
	  			<p id="subtitle">Click no botão abaixo para retornar ao menu inicial</p>
	  			<div id="button"><a class="btn btn-large btn-success" href="index.html">CONCLUIR</a></div>
	  		</div>
		</div>
	</div>
	<div id="espaco"></div>
	<div id="footer">
		<div class="container">
			<p class="muted credit">&copy; Diego Adolfo 2015</p>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/list.js"></script>
  </body>
</html>
