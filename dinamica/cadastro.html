<!DOCTYPE html>
<html lang="pt-br">
  <head>
   	<meta charset="utf-8">
   	<meta name="description" content="SI-1: Design de Software<"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" type="image/x-icon" href="https://dl-web.dropbox.com/get/SI-1%20(Design%20de%20Software)/Host-Remoto/computer-48-20369.png?_subject_uid=247740598&w=AADKNL_HnTgFhezyuWr5b5Wnhb6or3kdNORLDdIpPRP8FA">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <!-- Responsive Design -->
	<link href="css/bootstrap-responsive.css" rel="stylesheet">
	<link rel="stylesheet" href="css/stylesheet.css" />
	<title>SI-1: Cadastro</title>
  </head>
  <body>
  	<div class="navbar navbar-fixed-top navbar-inverse" id="bar">
  		<div class="navbar-inner">
  			<div class="container-fluid"> 
	  			<!-- cria um botão que indica o menu -->
	  			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	  				<span class="icon-bar"></span>
	  				<span class="icon-bar"></span>
	  				<span class="icon-bar"></span>
	  			</a>
	  			<a class="brand" href="index.html">HOME</a>
			</div>
  		</div>
  	</div>
 	<div id="wrap">
	  	<div class="container-fluid">
		  	<div class="row-fluid">
		  		<div class="offset4 span8">
		  			<img class="logo" src="http://www.uniuv.edu.br/imagens/curso/curso000022g.jpg" alt="logo">
		  		</div>
	  		</div>
			<div class="row-fluid">
				<form action="obrigado.html" class="form-horizontal" name="cadastro">
					<h2>Cadastro de Aluno</h2>
					<fieldset>
					<legend>Informações Pessoais</legend>
						<div class="control-group">
							<label for="name" class="control-label">Nome</label>
							<div class="controls">
								<input type="text" name="name" value="" title="nome" required="required"/>
							</div>
						</div>
						<div class="control-group">
							<label for="course" class="control-label">Curso</label>
							<div class="controls">
								<input type="text" name="course" value="" title="curso" required="required"/>
							</div>
						</div>
						<div class="control-group">
							<label for="register" class="control-label">Matricula</label>
							<div class="controls">
								<input type="text" name="register" value="" title="matricula" required="required"/>
							</div>
						</div>
						<div class="control-group">
							<label for="e-mail" class="control-label">E-mail</label>
							<div class="controls">
								<input type="email" name="email" value="" title="email" id="inputEmail" required="required"/>
							</div>
						</div>
						<div class="control-group">
							<label for="phone" class="control-label">Telefone</label>
							<div class="controls">
								<input type="text" name="phone" value="" title="telefone" />
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>Sugestões</legend>
						<div class="control-group">
							<label for="comments" class="control-label">Messagem</label>
							<div class="controls">
								<textarea name="comments" rows="6" cols="42" title="mensagem"></textarea><br>
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend></legend>
						<input type="submit" class="btn btn-large btn-info" value="CADASTRA-SE">
					</fieldset>
				</form>	
			</div>
		</div>
	</div>
	<div id="espaco"></div>
	<div id="footer">
		<div class="container">
			<p class="muted credit">&copy; Diego Adolfo 2015</p>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
  </body>
</html>
