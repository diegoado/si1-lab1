	<link href="bootstrap-responsive.css" rel="stylesheet">

	<title>SI-1: Cadastro</title>
  </head>
  <body>
  	<div class="navbar navbar-fixed-top navbar-inverse" id="bar">
  		<div class="navbar-inner">
  			<div class="container-fluid"> 
	  			<!-- cria um botão que indica o menu -->
	  			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	  				<span class="icon-bar"></span>
	  				<span class="icon-bar"></span>
	  				<span class="icon-bar"></span>
	  			</a>
	  			<a class="brand" href="index.html">HOME</a>
			</div>
  		</div>
  	</div>
  	<div class="container-fluid">
  		<div class="row-fluid">
	  		<div class="span2">
	  			<img class="logo" src="http://www.uniuv.edu.br/imagens/curso/curso000022g.jpg" alt="logo">
  			</div>
		</div>
		<div class="row-fluid">
			<form action="" method="post" class="form-horizontal" name="cadastro">
				<h2>Cadastro de Aluno</h2>
				<fieldset>
				<legend>Informações Pessoais</legend>
					<div class="control-group">
						<label for="name" class="control-label">Nome</label>
						<div class="controls">
							<input type="text" name="name" value="" title="nome" />
						</div>
					</div>
					<div class="control-group">
						<label for="course" class="control-label">Curso</label>
						<div class="controls">
							<input type="text" name="course" value="" title="curso" />
						</div>
					</div>
					<div class="control-group">
						<label for="register" class="control-label">Matricula</label>
						<div class="controls">
							<input type="text" name="register" value="" title="matricula" />
						</div>
					</div>
					<div class="control-group">
						<label for="e-mail" class="control-label">E-mail</label>
						<div class="controls">
							<input type="email" name="email" value="" title="email" id="inputEmail" required="required"/>
						</div>
					</div>
					<div class="control-group">
						<label for="phone" class="control-label">Telefone</label>
						<div class="controls">
							<input type="text" name="phone" value="" title="telefone" />
						</div>
					</div>
				</fieldset>
				<fieldset>
					<legend>Sugestões</legend>
					<div class="control-group">
						<label for="comments" class="control-label">Messagem</label>
						<div class="controls">
							<textarea name="comments" rows="6" cols="42" title="mensagem"></textarea><br>
						</div>
					</div>
				</fieldset>
				<fieldset>
					<legend></legend>
					<a class="btn btn-large btn-info" href="obrigado.html">CADASTRA-SE</a>
				</fieldset>
			</form>	
		</div>
	</div>
	  	<div class="navbar navbar-fixed-bottom navbar-inverse" id="footer">
  		<div class="navbar-inner">
			<p class="muted">&copy; Diego Adolfo 2015</p>
		</div>	
  	</div>
	<script src="http://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="bootstrap.js"></script>
  </body>
</html>
